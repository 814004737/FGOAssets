    他并没有对此感到痛苦，虽说有些愧疚。

    部下的士兵们应该能通过重新编制得以活下去吧。
    他并不会对此感到高兴。因为他们将被送上别的战场，注定迟早会死吧。

    至于被接到这下邳城的家人们的性命——
    这件事嘛，也只能期待对手的人德了。
    换言之，这已经超越了军师能够摆布的范畴。

    现在唯有对各种存在感到怀念。
    胸怀大志，为战而生，畅谈梦想。
    一切都是在走向绝路的间隙窥见的海市蜃楼。
    而最后看到的并非战场，
    而是春日的宴席，这实在是——

    看来，他并没有自己想象中的那么了解自己呢。
