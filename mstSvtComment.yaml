    「偶尔也要做点像个王的事才行呢。」

    不为自己，不为名誉，不为富贵。
    只是身为王，完成自己的义务。
    觉醒吧——贝奥武夫。
    虽然你的力量和全盛期相比相差甚远。
    但绝不是毫无力量的。
