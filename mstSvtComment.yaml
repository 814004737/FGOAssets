    身体の急所に弾丸を受けようと立ち上がり、
    遺体は冷たい冬の河に捨てられた。

    男が成してきた事の善悪の所在は
    現在に生きる我々には量る事はできない。
    確かな事は、男は皇帝の友人であり、戦争を否定し、
    祖国の人々に神の愛を伝えたという記録だけだ。

    多くの陰謀、多くの恫喝。
    詐術。交渉。毒殺。暗殺。
    多くの困難があったが、男はそれらを
    易々とは受け入れず、最期まで抗った。

    肉体は倒れようと信仰は倒れず。
    理想は離れようと信念は離さず。
    消える事はない。倒される事はない。
    どのような武器も、人間も、
    男の在り方を変える事はできなかった。

