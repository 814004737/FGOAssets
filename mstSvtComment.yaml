    这，才是我。

    低劣的黄金光辉。
    与自由这个词截然相反的枷锁。
    沉重的锁链用刺耳的声音引来嘲弄。
    仿佛为了让任何人都知道这就是败者。
    用来为了让所有人都明白，
    这个人是犯了过错的愚者，
    所以才会变成这副样子的——
