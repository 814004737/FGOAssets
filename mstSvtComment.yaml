  id: 1
  comment: |

    就这样，公主殿下返回星之内海后。
    那回忆化作了种子，在湖畔绽放出了鲜花。

    他表示“很像”的，
    不同于原生种，独此一朵的地上之花。

    就像占卜恋情，
    就像重复回忆，
    如若在梦中般诉说着。

    『哪怕相隔遥远，
    　也愿你如今
    　不要遗忘月光。』

    重复着，重复着。
    但愿那个人的世界，也有这般浪涛声。

