    「剧场由海上而来——
    　这才是至高的彩虹，余的黄金剧场！」

    倘若罗马的道路是宇宙第一，
    那暴君的泳池也是地球第一。
    地中海清澈通透的天空与夏日的阳光
    为新剧场架设了一道美丽的弧线。

    所有一切都是为了一夏之主（御主）。
    歌声能将所有灾厄、所有障碍（物理上）弹飞，
    并带来无比辉煌的胜利。
- svtId: 9302320
  id: 1
  comment: |-
    （受伤了？　担心被感染？
    没关系，没什么可害怕的。因为这万能绷带
    可以防止各种感染，是能控制负伤的生命维系带。

    当然其防水功能也十分完备，大概吧。
    由于自己使用的是人工关节，海洋对自己
    会非常危险，但只要绑上这绷带就没问题了。

    好了，噗通一声地跳进去吧～！
    啊，浸湿的绷带变透明了。
    这或许是非常羞耻的状态吧，
    带着这种想法，我就全力叫喊吧。）



    唔唔唔唔！！！
- svtId: 9302330
  id: 1
  comment: |-
    那位伟大的法老奥斯曼狄斯
    在临近比赛之时大声呵斥了我……

    事到如今，我才意识到，
    那是叱责激励之言！

    其证据就是这个，不对，你给我好好看清这个！
    如此精巧的工艺！
    虽说整体仍是我比赛用的甲壳虫，
    但是睁大眼睛，睁大眼睛好好看清楚。
    甲壳虫上——居然有酷似『光辉之大复合神殿』的造型！
    看啊。快看快看。看到了吧！

    也就是说……
    呵呵。哈哈哈哈哈。无需多言！
    但我还是要说。
    我得到了奖赏！
- svtId: 9302340
  id: 1
  comment: |-
    ——魔王在水边大摇滚！

    这个夏天，在尾张销量排行榜上力压群雄的
    那张新专辑终于登陆迦勒底！

    初回特典是印有我花押的T恤和耳麦，
    简直是值得终生收藏的纪念品吧？　是吧？


    　若卖不掉　就用赠品充数　我的专辑

    　　　　　　　　　　　　　　　　　　　信
- svtId: 9302350
  id: 1
  comment: |-
    那是在奇妙之园的妖精国度中
    被奇妙地传唱至今的童话故事。

    其柄比阿隆戴特还要坚硬，
    其顶端比卡文汀还要炙热，
    其光辉甚至能媲美誓约胜利之剑。


    能拔出这把拖把的侍从，将会成为某种王吧。
- svtId: 9302360
  id: 1
  comment: |-
    来历如何毫无关系。
    只要是心爱主人的道具，
    就要用心进行保养。
    哪怕是为新灵基准备的陌生枪械。

    据说，该枪械能射出水来。
    据说，该枪械与夏日相称。
    据说，该枪械乃某种玩具。

    ……好吧。
    那就应该仔细保养，
    以便主人随时享受。
- svtId: 9302370
  id: 1
  comment: |-
    据说源赖光曾在藤原道长之父兼家新建造的二条京极宅邸落成之际，向宾客赠送了三十匹马。
    因为赖光与摄关家建立了秘密的关系。

    长有牛角的黑马·京极。
    依靠赖光的魔力得以实体化的坐骑。
    其名应该是赖光为将其与赠送的那
    三十匹马建立关系而赐予的名字吧。

    与主人一起为了守卫迦勒底的风纪，
    京极随时等待下一个命令。

    哪怕改变了灵基才得以成形的主人的存在
    只是一场夏日的幻梦——
- svtId: 9302380
  id: 1
  comment: |-
    虽说早已准备妥当，但由于感到不好意思，
    才拿去压箱底不打算使用的优胜奖杯。

    尽管发生了不少事，
    但对她来说，伊什塔尔杯是最棒的节日，
    渺小人类御主的实况转播令人愉快。
    不会将这份感情说出口，
    却会作为纪念品悄悄刻印下来。

    在天空轻快驰骋的女神与小摩托。
    与坐在后座上，同样享受着夏日的某人的身影。
- svtId: 9302390
  id: 1
  comment: |-
    「我想要说出来。
    　关于我和美游……迄今为止的故事。」

    美游是能无差别实现所有愿望的神稚儿。
    士郎收留了无依无靠的她，并将她安顿在自己与切嗣居住的家中。从那之后过了5年。两人犹如真正的兄妹，一直过着和平安稳的生活。

    然而，这样的日常突然迎来了结束。
    在造访美游老家的两人面前，出现了将美游视为“奇迹”，并想将她弄到手的树里庵的身影——

    美游与士郎，以及与恩兹华斯的缘分，将在此被道出。
- svtId: 9302400
  id: 1
  comment: |-
    这正是丰收大地的象征，
    承诺恩惠的守护者。
    但其实性格有些悠闲，看着其呼呼大睡的样子，
    不禁咯咯笑出了声。

    当两人一起坐在其背上，尽管显得有些麻烦，
    却依然慢悠悠地站起身一步一步走了起来。

    而我，
    则将脸轻轻靠在那个人的背后。
    为了不让任何人看到我羞红的面庞。

    ……但是对女神来说，
    这种行为是否显得太青春了？
    唔唔，总觉得有些不好意思了！
- svtId: 9302410
  id: 1
  comment: |-
    不止在法国，在全世界也广为人知的圣女。

    17岁时为了拯救法兰西踏上了旅途，
    尽管被视为救国的英雄，却在19岁被处以火刑。

    在特异点奥尔良，
    她与另一位自己展开了战斗——
- svtId: 9302420
  id: 1
  comment: |-
    被誉为人类史上万能之人的天才。

    在肖像等方面被记录为男性，
    但真正的天才似乎和性别与年龄毫无关系。

    在迦勒底担任技术顾问，兼任实质的司令官，
    是主人公们值得信任的存在。
- svtId: 9302430
  id: 1
  comment: |-
    帝政罗马第5代皇帝。

    孩童般天真无邪，为万民所爱，
    万能而任性的天才皇帝。

    身披纯白服饰的她格外美丽。
- svtId: 9302440
  id: 1
  comment: |-
    希腊神话中登场的戈耳工三姊妹的小妹。

    与身为完成女神的姐姐们不同，
    她是和人一样会成长的女神，为了守护孤岛上小小的幸福，最后化为了怪物。

    顺便一提，她丝毫无法违抗两位姐姐。
- svtId: 9302450
  id: 1
  comment: |-
    真是太可笑了。
    居然说什么，幼小的七郎
    用两顶斗笠挡下了我的击打。

    而更为巧合的是，两枚笠正是我柳生家的家纹是也。
    过于巧合，已经可以算是玩笑或戏言了。

    然而……
    所谓历史，或许就是这样铸就的。
    事实上，七郎，三严那小子，
    哪怕用斗笠——

    不。说得太多了。
    多余的话还是点到为止吧。
