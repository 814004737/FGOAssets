- svtId: 9300830
  id: 1
  comment: |-
    没有一个人能活着逃脱的监狱塔。
    其名为伊夫堡。
    存在于世，却被称为「地狱」伊夫之塔。
    收监犯下不可饶恕大罪之人的死亡牢狱。　
    人曰。这世间所有痛苦尽数集结于此处。
    人曰。愤怒、悲叹、哀伤之声不绝于耳。
    人曰。一旦被囚禁，将永远不可能逃脱。

    因此，倘若有人能活着离开此处——
    那此人必是背负着无限怨恨的存在吧。
    必是身为人，却已不再为人的存在吧。
    必是超越克服了所有人性，
    如黑暗恶鬼般显现之物吧。

    「没错！　那就是我！
    　坠入地狱，通过吞噬地狱活下来的人！
    　不是别人，只有我！
    　出现于恩仇的彼方！
    　必将亲手——完成复仇——」
