    赤子が生まれた。
    その赤子は不思議な事に声も上げずにただその手を握りしめていた。
    赤子の手には黒く光る勾玉一つ。

    生まれてすぐに赤子の両親は死んだ。
    流行り病で死んだ。
    赤子は一族の縁者に引き取られた。
    赤子の手には黒く光る勾玉一つ。

    赤子が子供になる頃に縁者も死んだ。
    戦で死んだ。一族は子供を遠ざけた。
    集落のはずれに遠ざけた。
    子供の手には黒く光る勾玉一つ。

    子供が少女になる頃に一族も死んだ。
    病で、嵐で、戦で、飢えで、
    人が恐れる災い、
    ありとあらゆる禍で皆死んだ。
    少女の手には黒く光る勾玉一つ。

    生まれなければ良かったと、呪いの声に育まれ、生まれなければ良かったと、少女は己を呪いつつ。呪い呪われ生き続ける。望まず望まれ巫女となる。
    巫女の手には黒く光る勾玉一つ。

    ―――すべては黒き勾玉の、滅びの巫女の力ゆえ。

    でもそんなのはきっと気のせい。生まれる事は罪ではない。そう教えてくれた人がいたのだから。そう信じてくれた人がいたのだから。

    「ですから未来さん、私と一緒に証明して欲しいんで
    　す。この力で人を、なんなら世界だって救えるんだっ
    　て事を！」

