    秋之森的公主坠入了爱河。
    爱上了生来就犹如尸体的王子。

    森林里的同伴都在为王子的出现而欢呼雀跃，
    唯有她一个从远处静静凝视。

    即便在王子站起身，窥见他的内心之后，
    公主的心意依然没有改变。

    被抛弃妖精们的聚集地。
    即便嘲笑说这里是妖精国的底层，
    王子也并未将住家搬离秋之森。

    做了好事之后，会仔细地在森林的溪流中洗手。
    做了坏事之后，会无视弄脏的翅膀倒在落叶上。

    王子讨厌不列颠的一切。
    也讨厌妖精们，和秋之森的同伴们。
    但是，

    「我又不是神明。
    　可管不了这种放任不管也会自己消失的家伙哦。」

    当知道了王子真正讨厌的东西之后，
    公主，
    心中暗暗决定要为王子振翅飞翔到最后一刻。

    她相信，这才是唯一能温暖他冰凉四肢的火。

    　　　◆

    这是没有被讲述的断章。
    是那大骗子一直隐瞒到最后的，一位骄傲公主的故事。
