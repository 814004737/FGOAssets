- svtId: 9300820
  id: 1
  comment: |-
    ——开战之时，已注定败北。
    重要的是展示战斗的意志。
    吾等与神同在，死乃安详之物。
    即便如此，也不能无谓死去。
    心中不断念着，哪怕只能救下一人也好。

    今日的胜利将通往明日的绝望。
    我明白。我虽然明白。
    我的旗帜啊，请听我说。
    他们若有罪，那一定是相信了我。
    他们只能选择追随我。
    我很愿意奉上自己的生命。
    所以，请告诉我拯救他们的方法。
    但是，如果无法拯救。
    如果这场战斗的终结需要他们的生命。
    那就不要拯救人，而去救济人类吧。
    无论是善是恶，无论是弱小民众还是强大之人，
    我要拯救所有的人类。

