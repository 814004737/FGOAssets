    　あたちに集まってくるわ！」

    「苦しむ民のために何かしたい」「酒呑みてえ」
    「人殺してえ」「宴会してえ」「肉喰いてえ」
    「何か盗みてえ」「大砲撃ちてえ」

    「ほぼほぼ、ろくでもないわね！」
    実は第二宝具の仲間によって微妙にもたらされる
    能力が変わったりする。

    ○極大宴会・梁山泊：ＥＸ
    梁山泊の皆で開く大々宴会。
    一日中、ひたすらに騒ぎ立て、
    周囲に騒音と歓喜とその他諸々を撒き散らす。
    スキル的に説明すると、黄金律の亜種・反転。
    このスキルが発動された場合、周囲にいた者は
    お金を大量消費して飲食と歓楽に耽ることになる。
    エリザベートの「ひとりぼっちは寂しい」という
    想いが、このスキルを構築させたのかもしれない。

    ○天微星の羽織：Ｃ
    エリザベート・バートリー改め九紋竜エリザの
    中心となるスキル。
    天微星の力を羽織った彼女は、エリザベートであるが
    同時に九紋龍史進としての力も保有している。

    幼い姿となったのはエリザベート・バートリーと
    しての霊基が定まるより先に天微星としての力を
    備えた状態であるため。有り体に言うと、
    ごっこ遊びで九紋龍史進になりきっている
    エリちゃんであった。
- svtId: 2800400
  id: 5
  comment: |-
    『九大青竜姫・流星天！』
    阶级：Ａ－　种类：対宋宝具
    有效范围：１～１０　最大捕捉：３０人

    ジウロンエリチャン・しゅーてぃんぐすたー！
    後半は何故かひらがなのルビが振られる。

    「９回の同時こーげきなのよ！
    　きっと、たじゅーじげんくっせつげんしょう
    　とかよ！」

    とエリちゃんは言っているが、実際には梁山泊の
    仲間たち（これは第二宝具で集めた仲間の分だけ
    強化される）が残り八回の攻撃を受け持って
    ボコボコにしているだけである。
    見た目的には歴代エリザベートたちが力の象徴
    として召喚される。

    その様はさながら流星のようであるが、
    それ故に屋内だと威力が半減するお茶目さもある。

    とはいえ、サーヴァントたちの九回連続攻撃なので、
    威力は高い。

    　　◆

    『再結成梁山泊・好漢大募集！』
    阶级：ＥＸ　种类：対宋宝具
    有效范围：１　最大捕捉：１０８人

    みんなあつまれ、あたちたちのすいこでん！
    ハロウィンイベントのきっかけとなる宝具。
    この宝具が発動したためにエリちゃんとマスターは
    108人のサーヴァントを集めて梁山泊を結成することに
    なる。サーヴァントたちが召喚されやすくなるが、
    場所はチェイテ城周辺かつ九紋竜エリザでなければ
    発動できないため、例外的な使い方はできない。
    もしかすると、ただの気のせいという恐ろしい
    可能性すら存在する。
    でもエリちゃんは信じているのだ。
    自分の呼びかけに応じてくれる、優しいあなたが
    いる、ということを。
- svtId: 2800400
  id: 6
  comment: |-
    今年のエリちゃんも豊作だ！
    10年に一度のエリザベート日和と言えるでしょう。

    ……という訳でやってきた九紋竜エリザ。
    天衣無縫、唯我独尊と普通のエリザベートの下地を
    残しながらも、天真爛漫、人懐っこいという
    ごくごく普通な少女の愛らしさも兼ね備えた、
    まさに奇跡の第七エリザベート。
    （メカは二つで一つとする）
    それでも残酷さが垣間見えるのは、
    エリザベート故か、それとも九紋龍史進が
    混在しているせいかは不明。

    また、歴代エリザベートと決定的な違いは、
    アイドルに一切の興味がないこと。
    歌うことは好きだが、それがアイドルとしての
    カテゴリに含まれていない。

    九紋龍史進とは一時的に共闘しただけで、
    さして仲が良くも悪くもなかったが、
    強大な敵を前に力を合わせることに。

    なお、九紋龍史進は九節棍に転身。
    実は自意識があり、喋ることもできる。
- svtId: 2800400
  id: 7
  comment: |-
    『108人のハロウィン・リベリオン！』にて登場。
    エリザベートの多様性……多様性？　を切り拓く、
    新たなエリザベート一族……一族？　である。

    プリテンダーとして羽織っているのは、
    『水滸伝』で有名な好漢、九紋龍史進。
    彼の力により、本来は無力に近い幼子の姿でも、
    サーヴァントとして戦えるようになった。

    梁山泊の昔の面子は大好き。今の面子も大好き。
    ナイショにしているが、ひとりぼっちは大嫌い。
    それだけに呼延灼が敵対した時は、
    かなりショックだった。

    すぐ笑い、すぐ泣き、すぐ暴れ、すぐ寝る。
    貴族としての英才教育が始まる前のエリザベート。
    あるいは、貴族として育てられなかった場合の
    エリザベートかもしれない。

    そのもしもが存在しない以上、
    真実がどちらかは不明だが。

    108人を集めなければいけないが、
    108人を集めてしまえば、楽しい梁山泊は
    終わってしまう。

    そのことを受け入れ、九紋竜エリザは
    カルデアに梁山泊を作って一から出直すのだった。

    そして、その梁山泊に。
    新たな好漢がまた一人―――
- svtId: 2800401
  id: 1
  comment: |-
    宝具强化专用灵基。
    仅可以用作提升对象从者『宝具等级』的宝具强化素材。
- svtId: 9300010
  id: 1
  comment: |-
    传承如是说。
    所谓王，即为高贵而神圣，高不可攀之人。
    结局总是充实而富足的未来。
    星辰如是说。
    然时代会变迁，生活会变化。
    王的统治终将走向毁灭。

    王冠知晓一切，却依然在头上闪耀。
    没有任何回报。
    哪怕目标所在只是个遥不可及的理想。
- svtId: 9300020
  id: 1
  comment: |-
    青涩、无成、凡庸。
    昔日的少年只会犹豫不决。
    但有一位王，训斥他，与他一同大笑。
    内心暗藏寂寥、后悔，以及些许自豪，
    青年依然在追逐着他的背影。
- svtId: 9300030
  id: 1
  comment: |-
    　——我不害怕任何人。
    　但只有恶魔（Dracul）例外。

    不因憎恶，不因享乐，
    这是必要的牺牲，为了给敌人带去恐怖。
    穿刺公蹂躏他们。
- svtId: 9300040
  id: 1
  comment: |-
    听见天主之声。
    仿佛带着痛楚的平静之声
    让我去拯救民众。
    只会梦想明日的少女
    为了村庄，为了国家，
    为了主，选择了战斗之路。

    再见了，栋雷米的贞德。
    你梦想中的幸福，
    现在仍在栋雷米的天空中。
- svtId: 9300050
  id: 1
  comment: |-
    其心脏由龙之概念所成。

    媲美地热的魔力量。
    龙之咆哮化为心跳，
    王挥下了星辰之剑。

    圣剑之所以为最强，
    都是因为持剑之人的力量。
- svtId: 9300060
  id: 1
  comment: |-
    炮火纷飞的平原上掠过一道身影。
    守护者明确、迅速、
    且冷酷无情地镇压了目标。

    哪怕无法违抗被赋予的使命，
    哪怕无法拯救想要拯救的生命。

    其意志也如火焰般覆盖四肢，
    不断与命运相抗争。
- svtId: 9300070
  id: 1
  comment: |-
    ——短暂的寄生之地。

    一位脆弱而高傲的少女，
    曾在此地的冬日记忆。
- svtId: 9300080
  id: 1
  comment: |-
    传承如是说。
    圣在万物之中，圣在森林之中，圣在橡树之中。
- svtId: 9300090
  id: 1
  comment: |-
    啊啊，我爱你，我爱你，我爱你！
    从心底深处由衷地爱着你。
    若把这份心意称为虚假，那世上将不会有真实。
    所以——烧掉了。因为爱，因为悲伤，
    纯粹地烧掉了。
- svtId: 9300100
  id: 1
  comment: |-
    每一次温存过后，就多了一些美丽之物。
    每一次接吻过后，就多了一些贵重之物。
    明明是生存所必要的存在，但我却
    一点都不需要的东西，一直在无限增加。

    每当发生这种事，我真正需要的东西，
    都在不断远去。
- svtId: 9300110
  id: 1
  comment: |-
    被囚禁在黑暗牢狱中的永劫孤独。
    她完全无法认识到这点。
    只有模糊的预感，在从者阿蒂拉心中骚动不已。
- svtId: 9300120
  id: 1
  comment: |-
    白百合的王后赠与骑士迪昂的礼物。

    「我赠与你这件你应该穿上的衣服，
    　献给我出色的骑士」
- svtId: 9300130
  id: 1
  comment: |-
    上天赐予了她三种才能。
    一种是超越常识的音乐品味，
    一种是潜在的龙之因子。
    而另一种，则是与领主身份相符的贵族的自尊。
    也就是对国家根基相关的学问的理解。

    这灵药就是其结晶。她自己炼成的
    号称能治愈百病的药。
    但这种药其实却是——
- svtId: 9300140
  id: 1
  comment: |-
    「这项链其实是有来由的。
      虽然为此发生了一些不太愉快的事……
      但我还是很喜欢。因为如此亮晶晶，如此漂亮啊」

    （玛丽·安托瓦内特在迦勒底娓娓道来）
- svtId: 9300150
  id: 1
  comment: |-
    ……自那以后，
    被认定为圣女的玛尔达获得了这件物品。
    生前她虽手持杖子，但却不是这个模样的。
    面对代表了离开人间的『他』的十字架，
    她究竟心怀什么感想呢？
- svtId: 9300160
  id: 1
  comment: |-
    吸收了大量的鲜血，夺取了大量生命的铁棺。
    少女们的生命如露水般消逝，
    留下的只有不断累积的痛苦与绝望。
    正可谓恶鬼的行径。
    但她真正的罪行，却是永恒不变的纯洁。

    悲鸣戛然而止。
    刺入肌肤的铁针染上斑斑锈迹，
    鲜血化为了普通的污渍。
    铁棺与主人一起被锁链束缚，静静地走向腐朽。
- svtId: 9300170
  id: 1
  comment: |-
    猫思，故猫在。

    饭菜究竟是什么。
    是用来做的吗，还是被做出来的。
    是用来给予的吗，还是被给予的。
    猫咪尚不需要究其真理。
    只有计算营养，调配滋味之人，
    才会穿上这粉色的围裙。
    猫魔道师梅林曰。
    『披上这条围裙之人，
    　就会成为统帅迦勒底的理想之妻』

    ——综上所述，认为我编的这个故事如何，主人！
- svtId: 9300180
  id: 1
  comment: |-
    无以誓约胜利之剑。
    虽拥『胜利』之名，
    却用败北给女王布狄卡的人生拉上了帷幕。
    即便如此，依然心怀勇气面对苦难与不合理，
    获得了数次胜利的她的所作所为，
    至今仍深深刻在人们的心中。
- svtId: 9300190
  id: 1
  comment: |-
    来说一个小故事吧。

    男人自出生以来，
    一直心怀不满。
    疼痛。瘙痒。暗淡。浮肿。
    就像是虱子爬满全身。
    或许都是因为比起本能，他更想相信语言，
    比起感情，他更想相信故事吧。
    因此，男人看不惯世间的一切。
    只会被欺凌的下层市民的哀叹，
    以及那些不值得爱的邻人的快乐，
    在他眼中都是一些难以忍受的不满。
    男人这么说。
    “我如同被跳蚤困扰的猫咪”
    但你却用明快的笑声一笑了之，
    说这一切郁闷，都只是无聊的烦恼。

    这是发生在一个一无是处，
    却只有阳光还算灿烂的，春日里的故事。
- svtId: 9300200
  id: 1
  comment: |-
    穿越朝霞映照的天空，
    为人们带去慈爱的七色之光——

    「七色之光？
    　不知道呢，我记得自己射出的只有一道光啊……
    　不过我也没能看到最后，所以确实不好说」

    「不过嘛——确实是七色之光啊」
- svtId: 9300210
  id: 1
  comment: |-
    在世界上人的领域尚被局限的神代。
    王搜罗了世间所有的财宝，
    并建造了能存放这些财宝的宝物库。

    诞生于后世的各种宝物的原典。
    人类智慧、人类睿智确实存在的佐证。
    人们称颂其为“神之门”。
    诚然。
    储藏了这一切的「仓库」本身，
    才是超越了收纳于其中的各财宝的神秘。

    同时。这仓库的钥匙只有这位王才能使用。
    钥匙的匙牙不断变化着，
    直至今日，财宝的目录仍在不断增加。
    若不具备瞬间解读的智慧，
    宝物库的锁是无法打开的。
- svtId: 9300220
  id: 1
  comment: |-
    「啊啊？　你是问这副太阳眼镜吗？
    　没什么大不了的来历。只是一副普通的太阳眼镜啦。
    　只不过，从我看来——
    　这是古今东西全世界最Golden的太阳眼镜！
    　还能防UV哦！
    　实际上，只要戴着这副眼镜，放雷电（Spark）时
    　会比较轻松。毕竟不戴的时候放会刺眼吧？」
    （坂田金时在迦勒底如是说）
- svtId: 9300230
  id: 1
  comment: |-
    “筑成吧，余之魔天，在此彰显至上之光——”

    该剧场名为金殿（Domus Aurea）。
    是由鲜红天幕与黄金装饰而成的假想上天。
    但此处并非徒具其表。
    无论是辉煌的日子、
    残酷的背叛、
    还是无情的不理解、
    无法实现的祝福。
    她爱着这一切，歌颂这一切。

    喝彩并非献给舞台上的主角。
    而是献给在场所有人的人生。
- svtId: 9300240
  id: 1
  comment: |-
    雾之一族在临死之际向英雄道来。
    曰「这财宝被诅咒了」。
    正如雾之一族所说的。
    一切都向不好的方向急转直下，
    没有人能够阻止。

    英雄本就对这黄金没什么执着。
    然而，却也无法舍弃。
    因为毋庸置疑，当舍弃的瞬间，
    黄金必将为了寻求主人而散发出更为强烈的光辉。
    于是终有一天，这诅咒应验了。
- svtId: 9300250
  id: 1
  comment: |-
    从者？　英灵？
    居然会成为这种存在，真令人惊讶。
    而且还有种奇怪的感觉。
    好像身上具备的东西莫名有了实际的形态。

    ……不明白我在说些什么吗？
    那就看看这只手吧。

    这是我的闪耀、女神闪耀的具现化。
    啊啊，别一直盯着看哟？
    ───因为眼睛……可是会瞎掉的哦。
- svtId: 9300260
  id: 1
  comment: |-
    在朝霞的映照下，船庄严地启航了。

    这为曾在选定之地见到的那件事画上了一个休止符。
    她通过这次旅程，与帝国缔结和平协议。
    她通过这次旅程，目睹了故乡燃烧的岸边。

    由人理构筑的历史无比坚固，
    因而不能接受变革。

    为成为王的少女的旅途即将结束。
    祝愿其终点与『她』不同，
    会充满了希望―――
- svtId: 9300270
  id: 1
  comment: |-
    没错，这柜子是与神的契约。
    是揭示了不能做、不能看之事的东西。

    不慎开启之人将遭遇灾祸。
    不慎揭露之人将面临绝望。

    因为此乃神的信赖。
    认为人类尚未愚蠢到
    会开启千叮万嘱不可开启之物。
- svtId: 9300280
  id: 1
  comment: |-
    搜集了世间所有财宝的仓库。
    亦或是“神之门”。
    也就是传说中的巴比伦宝物库。

    传说亚述女王尼托克丽丝沉睡墓碑中，
    隐藏着通往那座宝物库的「门扉」。
    尽管历代巴比伦王都绝不触碰，
    但伟大的王却堂堂正正地打开了这扇「门扉」。

    希罗多德虽然留下了「墓中空无一物」的记录，
    但王难道真的不是通过「门扉」获得了庞大的财富？
    王真的只是通过仁政来让国家变得富饶吗？

    至少，王的后裔确实拥有某种财富。
    也正因为如此，才能实现数次战争——
- svtId: 9300290
  id: 1
  comment: |-
    夺取王位，鏖杀兄弟，
    可对这把魔斧而言，鲜血仍不够。

    材质出自魔兽。锻造者为魔女。
    各种魔之性质侵蚀着血斧王。
    「那又如何」
    这些早已了然于胸。
    若能展示王之力量，对任何存在都心无挂念。

    来吧，吸吮鲜血吧！
- svtId: 9300300
  id: 1
  comment: |-
    阴沉的瞬间开始了。
    狂热的观众、叫骂、激励、尖锐的悲鸣。
    无视所有一切，注意力集中于眼前的“同胞”。
    饥饿的狮子露出了獠牙。
    因空腹变得凶暴，据说已经咬死了三个人。
    若不杀掉它，它和自己都会被杀。
    所以，这头野兽的死已被注定。
    ——多么悲哀。
    玩弄人与兽生命的压迫者们。
    你们好好看着吧。
