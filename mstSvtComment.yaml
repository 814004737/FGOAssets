    哪种都可以。
    剧本全靠即兴创作。
    因为你不是虚构的存在。

    约定只有一个。
    让我们拍摄一部华丽壮观而感情丰富的，
    前所未有的“快乐”吧！
- svtId: 9406060
  id: 1
  comment: |-
    让我们沿着大河进发吧。
    小小的身躯中塞满了巨大的期待。
    无论水多么湍急，风多么冰冷，
    有时甚至还会剧烈摇晃。

    只要和最喜欢的伙伴们在一起，
    不可靠的木筏也显得如此出色而令人骄傲——

    这是世界上唯一的、美妙的豪华游轮啊。
- svtId: 9406070
  id: 1
  comment: |-
    那里是密林，也是秘境。

    什么也没有？
    不。
    这里有全部都很新鲜的相遇与喜悦。
    无道之路？
    不。
    这里有能随便选择前进方向的自由。

    此处是人迹未至的世界。
    被梦想覆盖的陆地之海。
- svtId: 9406080
  id: 1
  comment: |-
    被抛弃在地下，远古的记忆。
    沦落为普通“物品”的，时间的遗物。

    有人称这块东西为欲望。
    但也有人用更美的词语形容它。

    好了，那么，
    手握这个的你，会如何称呼它呢？
- svtId: 9406090
  id: 1
  comment: |-
    最强种拥有的牙齿之破风。
    伴随着畏怖的咆哮，诞下无可比拟的强者。
- svtId: 9406100
  id: 1
  comment: |-
    唯有英杰可获得的荣誉楔桥。
    哪怕迟早会忘却名誉，
    这份战果，也会作为痕迹留存在历史上。
- svtId: 9406110
  id: 1
  comment: |-
    潜藏于坚磐之中的胎儿之晶光。
    虽为矿物，却散发着令人切实感受到生命的温暖色泽。
- svtId: 9406120
  id: 1
  comment: |-
    远古记忆涨落的贝壳螺旋。
    呢喃般的声响始终鲜明毫不褪色。
- svtId: 9406130
  id: 1
  comment: |-
    飞舞于深山的不灭火焰之花串。
    悠扬地伸展的翼翅映照着东方整片天空。
- svtId: 9406140
  id: 1
  comment: |-
    其为统率之人。

    所有的光均俯首称臣，一心效忠。

    月下已盈，宿业结实。

    谨以五大元素，稀有宝石在此已臻化境。
    彰显魔道之奥秘。
- svtId: 9406150
  id: 1
  comment: |-
    灭杀自身的恶梦之具现。
    蓄起可予以束缚的惩罚之力。

    即便心中那份恐惧
    足以令人遗忘守护与誓言之承诺，
    不容退让之物仍然不变在此。

    前进。
    依然要继续前进。
    超越那背影——那赤红之风。
- svtId: 9406160
  id: 1
  comment: |-
    男人书写着那骄傲的尊严。

    毫不犹豫。
    这是从没有富余之心中诞生的影子。
    与优雅相去甚远的样子，令人难以置信。

    因此，这是一种决心。
    为了排除后顾之忧。
    为了成为真正完美的父亲。
- svtId: 9406170
  id: 1
  comment: |-
    对他来说，生命就是一种资源。
    从另一种角度来说，之所以被当做燃料对待，
    不过是因为从中发现了这种价值。

    哪怕对被消耗之“物”自身而言，
    没有得到任何一丁点回报。
- svtId: 9406180
  id: 1
  comment: |-
    阿里芒戈的少女
    如纯洁无瑕的雪白花朵般微笑着。

    沐浴在恬静的潮水声与耀眼的阳光下，
    在那遥远记忆的彼方，永远，永远。
- svtId: 9406190
  id: 1
  comment: |-
    ——这理所当然。
    乐于助人。
    努力做个善人。
    在当一名骑士之前，这更是身为人类最基本的生活方式。

    希望她能踩在大地之上。
    希望她能深深呼吸。
    希望她能大声叫喊，
    希望她能高声欢笑。
    啊啊——归根结底，我的愿望仅此而已。

    ——真讨厌。
    我分明不该获得如此幸福的结局。

    ——这是一幅梦想的绘画。
    惜爱这令人激动、心心相印、感情交织的喜悦，绝对不可能的世界的模样。
    然而你仍然在脑海中描绘。
    将飞跃幻想、在原野中游玩、带来无可替代之人的豁达之风，顺其自然地拥入怀中。
    如此这般不值一提的时光。
- svtId: 9406200
  id: 1
  comment: |-
    这是无比——无比漫长的冬季。
    倘若就这么冻结下去，
    或许反而更为轻松吧。

    但是，正因为犯错、后悔、败北，
    才明白了自己该做的事。

    不是为了别的什么人。
    就算力有不逮也不放弃。
    即便赢不了也不避而不见。

    因为那伤痕累累的手诉说着，
    要成为那样乃是没有天赋之人的战斗。

    黑夜迎来了破晓。
    犹如虫蛹破茧而出，狼迈出了步伐。
- svtId: 9406210
  id: 1
  comment: |-
    眼中映出的是富士。
    犹如在心中摇曳、随风舞动的杨柳。
    这股冲动寄托指尖细细描绘。

    仅限于素描未免过于可惜，
    但若想要细化时间又不够。

    啊啊这趟心爱而美丽的旅程啊。
    所以应该为此感到焦虑愤怒。
    还是应该坦率地为之高兴呢。

    这还真是烦恼到令人疯狂啊。
- svtId: 9406220
  id: 1
  comment: |-
    于凡夫不登之顶，
    钢刃华美飞舞，玉矛雄壮奔走。

    形容来说，唯甲无乙。
    比喻来说，唯优无劣。
    不分胜负也在情理中。

    此乃万夫莫开之比肩。

    厌倦于俯视的月亮打了一个呵欠。
    也被不止的剑戟之声——悄悄吸了进去。
- svtId: 9406230
  id: 1
  comment: |-
    自由。
    此处有自由。
    无尽宽广。
    无尽遥远。

    奔跑吧。
    疾驰吧。

    伴着风。
    追逐着青草的气味。
- svtId: 9406240
  id: 1
  comment: |-
    感情一念，倾注子弹（心灵）。
    无论逃去哪里，
    无论躲在哪里，
    瞄准后必能命中标靶。
    定能击穿你的胸膛吧。

    还请做好觉悟。

    「……巴亲，你和公主不同，是真的瞄准了心脏吧？」
    「嗯。当然瞄准了啊？」
- svtId: 9406250
  id: 1
  comment: |-
    创作编织撰述而成的禁止带出之万叶。
    为构筑人与不实，所有书籍融入寂静。
- svtId: 9406260
  id: 1
  comment: |-
    华丽盛放的齿轮琼葩。
    机械构造的圆舞曲，为无尽之梦而不断舞着。
- svtId: 9406270
  id: 1
  comment: |-
    巨眼临终滴落的红泪之瓮棺。
    熬凝的沉淀，深刻而激烈地诅咒生者。
- svtId: 9406280
  id: 1
  comment: |-
    铺设神秘的灵剂之心房。
    虚伪的血浆，在全新基盘上流淌弥缝之河。
- svtId: 9406290
  id: 1
  comment: |-
    降临北极之地的两只野兽。
    装扮也焕然一新，出发前去视察敌情吧。

    「先不谈这个，雅斯卡娅！
    　我发现了一种可爱的饮料哦，是粉红色的哦！」

    「哎呀，给我吗？
    　不愧是尼基季奇大人，眼光真不错。
    　……我尤其喜欢与外貌不符的不甜的口味。」

    夏日的视察，才刚刚开始——
- svtId: 9406300
  id: 1
  comment: |-
    海上之旅令人激动。

    无论是在甲板上看到的平缓流动的景色，
    还是甜美水果的香味都在刺激着五感吧。

    在抵达目的地之前，就悠闲地度过吧。
- svtId: 9406310
  id: 1
  comment: |-
    可能是受到了各位前辈的影响吧，
    鬼与蛇当起了见习僵尸。

    应该会用各种方式吓唬你……
    但鬼屋出道之路似乎还长得很。
- svtId: 9406320
  id: 1
  comment: |-
    神明挑选无人之刻现身。

    不祥之物自指尖滴落，
    时而低垂双眸喃喃自语。

    其身姿如清澈之水般优美而恬静。
- svtId: 9406330
  id: 1
  comment: |-
    钓鱼是件乐事。
    无论何时何地都能享受。

    能够尝试各种方法，
    猎物也未必只有鱼。

    若能找到嗜好相同的对象，
    那就更无与伦比了。
- svtId: 9406340
  id: 1
  comment: |-
    显现于北方尽头的魔园入口处，
    凯尔特勇士与无名剑士迎接着来客。

    在封闭着永恒夏日的这个场所，
    等待人们的究竟是什么呢……
- svtId: 9406350
  id: 1
  comment: |-
    鼓足干劲前来参加实地调查。

    然而太阳映照在遥无边际的冰山上，
    正因为什么都没有，探索即将遭遇瓶颈。

    但是没关系！　无论发生什么，
    我都会用这拳头保护您，御主！
- svtId: 9406360
  id: 1
  comment: |-
    战士在前进。

    击碎阻挡前进的流水，
    挥去眼前呼啸的风雪。

    无论何时都要强悍高尚而美丽。
- svtId: 9406390
  id: 1
  comment: |-
    平淡地读出了模拟训练的结果。
    说实话真亏你能撑到现在呢。

    御主和魔术师并不完全等同。
    就算有适性，技术也要另当别论。

    但正因为如此，才有教导的价值。
    虽然还远远不如A组那群人——
- svtId: 9406400
  id: 1
  comment: |-
    优秀的作战源自优秀的会议。

    在如今的迦勒底，
    常会手持三明治或咖啡，
    彼此交换自己想到的事。

    有时会从中萌生闪光的灵感，
    也有时只是度过美妙的时光。
- svtId: 9406410
  id: 1
  comment: |-
    踏过一次次旅途，
    经历一次次重逢，
    重要的战利品装满箱子，填满内心。

    有时会无法全部收纳满出来，
    但只需慢慢一点点与大家一起整理。

    为将来未知的冒险做准备。
- svtId: 9406420
  id: 1
  comment: |-
    在众多战场上见到了人性之恶。
    见到了收割无辜花朵们的地狱。
    也在其中，在全部死绝的土地上，
    见到了仍挣扎着渴望生存的——生命之强韧。

    因此才会追求救世主的碎片。
    为众多智慧冠以争夺之名的超越。

    因为，这就是为回报丧失的无数生命，
    让渐入老境的世界再次走向成熟期的，
    唯一的阶梯啊。
- svtId: 9406430
  id: 1
  comment: |-
    老兵在等待。
    等待那自己的职责与骄傲相交之刻。

    只是无所事事地看着那早已生锈的样子。
    面对这基本已经放弃的黑铁之枪，
    再次将包含了平静尊严的荣誉放在胸口。

    然后，只愿沿着这扭曲道路前进的尽头，
    是信念的终点。
- svtId: 9406440
  id: 1
  comment: |-
    波濤の如く立つ激情が渦を巻き、点つ。

    忘れたわけではない。
    忘れることなどあろうはずもない、と。
    そんな燻ぶり続けたままの、
    手放せぬ想いを背に負って。

    断てぬ縁（えにし）を呑みこむか、
    それとも囚われ、闇に沈むか。

    手の内に遺された刃は、切っ先を漂わせ、
    護るべき者なきまま―――誰がために振るわれる。
- svtId: 9406450
  id: 1
  comment: |-
    納得はない。
    承知もない。
    かといって、せざるを得ない。
    人生には、そういうことがままあるもので。

    そういうときはお茶で一服、小休止。

    とはいえ。
    それが身に覚えのない理不尽なのか、
    身から出た錆なのかでは、
    天と地ほどの違いがありましょうけれど。
- svtId: 9406460
  id: 1
  comment: |-
    こねてまわして、まわしてこねて。

    大地をその手で切り取って、
    生み出したるは新たなカタチ。

    作品を我が子と呼ぶならば、
    ある意味それは、新たなイノチ。
- svtId: 9406470
  id: 1
  comment: |-
    峠見下ろす坂を越え、長い長い路をゆく人へ。

    可憐な巫女が祈りを込めて、
    快活な巫女が安全を願って、
    どうかそのゆき先が良きものになりますようにと。

    美味しいお茶で、おみおくり。
- svtId: 9406480
  id: 1
  comment: |-
    勇敢な魂の旅立ちを阻む浅はかなる関鎖。
    どれほど搦め留めようと、心の自由までは縛れない。
- svtId: 9406490
  id: 1
  comment: |-
    闇夜に櫛比する慟哭の乱杭。
    永久の別れを汚さぬため、死者を暗渠に縫い付ける。
- svtId: 9406500
  id: 1
  comment: |-
    夜が終わる直前。
    まだソラに星が見える境界をヤツは好んだ。
    暇を持て余したオレは、特に興味もないクセに、
    一番好きな星はなにか、と訊いた。

    「シリウスだよ」

    観測時にもっとも強く見える光。
    地上からソラを見る―――
    地球から遙か彼方を航海する時の灯台のようだろ、
    とヤツは子供のように、得意げに微笑んだ。

    ……そりゃあない。
    あんまりにも皮肉な話だったから、
    いつものように腐すこともできなかった。

    「なあ。『最後の人間』とやらになったら、
    　何をするんだよ、おまえ」

    そうだなぁ、と。
    涼しげに、少しだけ淋しそうな目をして、
    ヤツは言った。

    「とくに目標は設定せず、気ままな旅に出る、
    　というのはどうだろう」

    今でも、その未来（ねがい）を想っている。

    「何もかも新しくなった、その海を越えて」

    眩しい、朝の光にも似た。
- svtId: 9406510
  id: 1
  comment: |-
    ただの力であったはずのソレは、
    朗らかに、晴れやかに、言祝ぐように告げる。

    男に、
    幾度となく選択してきた、その血に塗れた天秤を、
    今一度傾けよと。
    焦がれ続けた切なる祈りと、添い遂げよと。

    天から降り注ぐ“黒”に染まった、
    懐かしく、愛おしい顔で―――
- svtId: 9406520
  id: 1
  comment: |-
    師の教えをマスターすることはつまり、
    想いを受け継ぎ、道を未来に拓くということ。

    たとえそれが陽炎のような、
    束の間の出会いだったとしても。

    手にしたバトンは、この先もずっと胸に。
- svtId: 9406530
  id: 1
  comment: |-
    緩々とした空気に横たわり、
    取り留めのない小話と焦点のずれた相槌が、
    水底に沈んだ羽根のように。

    微睡む。
    揺蕩う。
    そこにさしたる意味もなく。

    あぁ贅極まれり、麗しの花。
- svtId: 9406540
  id: 1
  comment: |-
    青空が高い、そんな日は、
    ちょっとそこまでお散歩に。

    ふわふわ可愛いおめかしで、
    きらきら瞳を輝かせ、
    のんびりころころ笑いましょう。

    お茶葉はいつもよりちょっぴり高めのやつで。
    お菓子もうんと甘めに、ね？
- svtId: 9406550
  id: 1
  comment: |-
    汗水は笑顔を実らせるための、最高の恵み。

    もしそれが、
    誰かに食されるためのものならば。

    手にした達成感の重みも、
    陽射しで灼けた肌の痛みも、
    こびりついた土のにおいもすべて―――

    戦場とはまた違う、
    無償の喜びへと変わることでしょう。
- svtId: 9406560
  id: 1
  comment: |-
    咲くは大輪、芳紀のキミよ。

    自在に踊る棍にも似て、
    千変に色めく蓮の華にも似て、
    その美しさ、ひとところに留まることを知らず。

    ゆえにこれはとてもかくても、
    我等に見惚れぬ術はなし。
- svtId: 9406570
  id: 1
  comment: |-
    仕えるも、従えるも、
    それに見合う力を自身が纏う必要があるのです。
    威を借る狐に将たる資格は得られぬもの。
    日々のたゆまぬ精進があってこそ、
    真の栄光は訪れる。

    ただしご用心。

    そんな口車に乗せられて遊びのタネにされぬよう、
    心眼を身に付けることも、お忘れなく。
- svtId: 9406580
  id: 1
  comment: |-
    笑いを肴に、涙は愛でて、
    剣呑を洗えば、いと楽しきに満たされる。

    盃の渇きは心の渇き。
    盃が潤えば心もまた、潤う。
    それが宴。
    それこそ宴。

    今日明日明後日その次も、
    さてさて、さぁさぁ、一献どうぞ。
- svtId: 9406590
  id: 1
  comment: |-
    幾瀬もの世界の可能性を宿した大樹の殻果。
    実る枝幹は等しくとも、芽吹く未来に同じものはない。
- svtId: 9406600
  id: 1
  comment: |-
    熱砂に住まう凶悪な蠍の前に臥した者たちの墓碑。
    死して尚安息はなく、その針は魂をも腐らせる。
- svtId: 9406610
  id: 1
  comment: |-
    安息を侵す愚者に下される繚乱たる赫怒。
    逆巻き荒ぶる憤りは、何人にも鎮めることはできない。
- svtId: 9406620
  id: 1
  comment: |-
    白亜の壁に燦然と懸かる武功の印旗。
    偉大なる騎士のみが帯び得るその威光は、眩くも重い。
- svtId: 9406630
  id: 1
  comment: |-
    時は満ちました。
    全ての挑戦者よ―――

    己が力を証明なさい。
    誰よりも早く辿り着くのです。

    この女王の頂に。
- svtId: 9406640
  id: 1
  comment: |-
    高みを目指して登り続ける。
    運命の導をこの手に掴んで。

    人の上に立つのは当然の事。
    格闘者としても裁定者としても……
- svtId: 9406650
  id: 1
  comment: |-
    溶岩の熱に体が灼け、沼の毒に頭が痺れる。
    妨害は休む事を知らず、頂は果てしなく遠い。

    それでも漲る力を脚と拳に込めてひた走る。

    鍛え抜かれた筋肉と最後まで屈しない闘志を、
    男は信じている。
- svtId: 9406660
  id: 1
  comment: |-
    いーち、にー、さん！
    いーち、にー……あれ？　違った？

    え？　そうじゃなくて痛い？
    もー、マスターってばこのくらいで……

    ってごめん！
    これガウェイン卿式ストレッチだったかも！？
- svtId: 9406670
  id: 1
  comment: |-
    祭事の開催に運営はつきもの。

    怪我人を治療する医療班や、
    アスレチックを整えるコーディネーター。
    現場を盛り上げる実況やレポーター、
    サポートするアシスタントも欠かせない。

    ただ―――
    一部スタッフがあまりにも胡散臭いことに関して、運営側はノーコメントを貫いている。
- svtId: 9406720
  id: 1
  comment: |-
    遥かなる空より降り落ち燃ゆる鉄沓の啓示。
    地に標された足跡は、人々に未踏の道を指し示す。
- svtId: 9406730
  id: 1
  comment: |-
    獣のごとく蒙昧に富を祀る虚飾の宝蔵。
    高潔さを排すがゆえ、尚荒々しき力と呪いが脈動する。
- svtId: 9406740
  id: 1
  comment: |-
    ひと針、ひと織り、大切に。

    その糸がマスターを支えられるように。
    その布がマシュを守ってくれるように。
    ポケットにたくさんの思い出が詰められるように。

    そんな彩り豊かな道を確かに歩んだ証として、
    心の内に掛け、しまわれるようにと願いを込めて。

    彼女たちは今日もまた、
    夢見るように新たな服を、旅の道程を思い描く。
- svtId: 9406750
  id: 1
  comment: |-
    無垢なる白銀の森に響き渡る火の霰。
    人が手にしたその智慧は、獣の唸りを遠ざける。
- svtId: 9406760
  id: 1
  comment: |-
    絢爛たる財貨に潜む禍々しき蛇の目。
    欲深き者の自由を睨視で奪い、常夜へと招き埋蔵する。
- svtId: 9406770
  id: 1
  comment: |-
    眩しいほどに真っ新な、
    この始まりのひとときを、
    大切に、愛おしく、小さな手のひらに包み込む。

    一足飛びとはいかない旅だけれど、
    だからこそ、
    一歩一歩、アナタと歩む喜びを噛みしめながら。
- svtId: 9406780
  id: 1
  comment: |-
    さあさようこそ、夢と希望と欲望の詰まった、
    当店大盤振る舞いの初売りへ。

    驚きと、感激と、ワクワクと、
    たまのハズレ感もそれはそれ、笑いの種。

    でもこれだけは確か。

    キミが手にするそのすべては、
    キミだけの、ひとつっきりの特別な想い出になるのさ。
- svtId: 9406790
  id: 1
  comment: |-
    呪いじゃ……

    人類は大自然のルールを無視し
    欲望の赴くままにバニーを増やし続けた……
    今、そのツケを払うときが来たのじゃ……
    増えすぎた奴らはもう誰にも止められん……
    奴らが来る……もうすぐそこまで来ている……
    うおおおお！　早くうちにも来てくれえ！
